name: Unit testing

on:
    pull_request:
        branches:
            - main

jobs:
    unit-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Setup node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
            - name: Install dependencies
              run: npm ci
            - name: Run unit tests
              run: npm run test:coverage
